{% extends "basic.html" %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="user_login">
    <h3 class="text-center m-3">{{Changed_password}}</h3>
    <div class="container" style="margin-left: 30%;">
        <form action="" method="POST" style="width: 380px;">
            {% csrf_token %}
            {{changed_pass|crispy}}
            <input type="submit", class=" mt-3 btn btn-info" name="submit", value="Changed Password">
        </form>
    </div>
    
</div>


{% endblock %}

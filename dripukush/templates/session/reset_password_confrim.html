{% extends "basic.html" %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="user_login">
    <h3 class="text-center m-3">{{user_login}}</h3>
    <div class="container" style="margin-left: 30%;">
        <form action="" method="POST" style="width: 350px;" class="m-5">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit", class="mt-3 btn btn-success" name="submit", value="Reset Password">
            <p>You have <a href="{% url 'user_login' %}">Login </a> now!</p>
            <p>You have No account<a href="{% url 'user_signup' %}">Sign up </a> now!</p>
        </form>
    </div>
    
</div>


{% endblock %}

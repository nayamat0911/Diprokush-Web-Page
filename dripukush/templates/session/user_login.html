{% extends "basic.html" %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="user_login">
    <h3 class="text-center m-3">{{user_login}}</h3>
    <div class="container" style="margin-left: 30%;">
        <form action="" method="POST" style="width: 350px;" class="m-5">
            {% csrf_token %}
            {{user_form|crispy}}
            <input type="submit", class="mt-3 btn btn-success" name="submit", value="Login">
            <p>Are you forgot your password <a href="{% url 'password_reset' %}">Click here</a> ?</p>
            <p>Are you not account? <a href="{% url 'user_signup' %}"> Registation Now!</a></p>
        </form>
    </div>
    
</div>


{% endblock %}

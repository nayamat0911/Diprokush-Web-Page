{% extends "basic.html" %}
{% load static %}
{%load crispy_forms_tags %} 

{% block style %}
    
<link rel="stylesheet" href="{% static 'auth/css/login.css' %}">
{% endblock %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<div class="login" style="color: #fff;">
    <div class="user_login">
        <h3 class="text-center ">{{user_signup}}</h3>
        <div class="container">
            <div class="form_user">
                <form action="" method="POST" style="width: 350px;" class="">
                    {% csrf_token %}
                    {{signup_form|crispy}}
                    <input type="submit", class="mt-3 btn btn-success" name="submit", value="Sign Up">
                    <p>Already you have an account? <a href="{% url 'user_login' %}">cleck here </a> to login!</p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

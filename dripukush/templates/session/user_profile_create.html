{% extends "basic.html" %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="user_login">
    <h3 class="text-center m-3">{{user_profile_title}}</h3>
    <div class="container" style="margin-left: 20%;">
        <form action="" method="POST" style="width: 550px;" class="m-5">
            {% csrf_token %}
            {{user_profile_form|crispy}}
            <input type="submit", class="mt-3 btn btn-success" name="submit", value="Save Profile">
            
        </form>
    </div>
    
</div>


{% endblock %}

{% extends "basic.html" %}
{% load static %}
{%load crispy_forms_tags %} 

{% block style %}
    
<link rel="stylesheet" href="{% static 'auth/css/login.css' %}">
{% endblock %}

{% block title %}
{{title}}
{% endblock %}


{% block content %}
<div class="login">
    <div class="user_login">
        <h3 class="text-center ">{{reset_pass}}</h3>
        <div class="container">
            <div class="form_user">
                <form action="" method="POST" style="width: 350px;" class="m-5">
                    {% csrf_token %}
                    {{form|crispy}}
                    <input type="submit", class="mt-3 btn btn-success" name="submit", value="Reset Password">
                </form>
            </div>
        </div>
    </div>
</div>

      
{% endblock %}

{% extends "basic.html" %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="user_signup_form">
    <h3 class="text-center m-3">{{reset_pass}}</h3>
    <div class="container" style="margin-left: 30%;">
        <form action="" method="POST" style="width: 500px;" class="m-5">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit", class="mt-3 btn btn-success" name="submit", value="Reset Password">
        </form>
    </div>
    
</div>


{% endblock %}

{% extends "basic.html" %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="user_login">
    <h3 class="text-center m-3">{{member_title}}</h3>
    <div class="container" style="margin-left: 20%;">
        <form action="" method="POST" enctype="multipart/form-data" style="width: 550px;" class="m-5" >
            {% csrf_token %}
            {{zone_form|crispy}}
            {{office_form|crispy}}
            {{member_add_form|crispy}}
            <input type="submit", class="mt-3 btn btn-success" name="submit", value="Add Member">
            
        </form>
    </div>
    
</div>


{% endblock %}

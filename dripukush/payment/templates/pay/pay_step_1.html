{% extends "basic.html" %}
{% load static %}
{%load crispy_forms_tags %} 

{% block style %}
<link rel="stylesheet" href="{% static 'members/css/member.css' %}">

{% endblock %}


{% block title %}
{{title}}
{% endblock %}

{% block content %}

<div class="payment_form_1">
    <h3 class="text-center m-3">{{text}}</h3><hr>
    <div class="container" style="margin-left: 20%;">
        <button class="btn btn-secondary disabled btn-lg p-2">{{step1}}</button>
        <button class="btn btn-light disabled btn-lg p-2">{{step2}}</button>
        <button class="btn btn-light disabled btn-lg p-2">{{step3}}</button>
        <button class="btn btn-light disabled btn-lg p-2">{{step4}}</button>
        <form action="" method="POST" enctype="multipart/form-data" style="width: 450px;" class="m-5" >

            {% csrf_token %}
            {{form_pay|crispy}}
            
            
            <a href="{% url 'payment_app:PaymentSetp_2' %}" type="submit" class="mt-3 btn btn-success">Next</a>
        </form>
    </div>
    
</div>
{% endblock %}
